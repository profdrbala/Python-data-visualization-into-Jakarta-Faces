<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JSF Web Page</title>
    </h:head>
    <h:body>
        <h:form>
            <b>Command input to Python Server:</b><br/>
            <h:inputTextarea 
                id="input" 
                rows="10"
                cols="60"
                value="#{myBean.instruction}"/>
            <h:commandButton action="#{myBean.connect()}" value="Send"/><br/>
            <b>Output from Python Server:</b><br/>
            <h:inputTextarea 
                id="result" 
                rows="10"
                cols="60"
                value="#{myBean.output}"/><br/>
            <b>Visualization from Python:</b><br/>
            <h:graphicImage
                width="500px"
                height="300px"
                library="images"
                name="#{myBean.picFile}" 
                rendered="#{!empty myBean.picFile}"
                alt="No chart available..."/>
        </h:form>
    </h:body>
</html>
